<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>XXVCLUB TRADING JOURNAL</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --bg: #f8f9fb;
      --card-bg: #ffffff;
      --text-main: #1a1d23;
      --text-muted: #70757e;
      --border: #e2e4e8;
      --win-bg: #e8f7f0;
      --win-text: #22c55e;
      --win-border: #bbf7d0;
      --loss-bg: #fef2f2;
      --loss-text: #ef4444;
      --loss-border: #fecaca;
      --be-bg: #f1f3f5;
      --be-text: #495057;
      --accent: #7c3aed;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --win-bg: #064e3b;
      --win-text: #4ade80;
      --loss-bg: #7f1d1d;
      --loss-text: #f87171;
      --be-bg: #334155;
      --be-text: #cbd5e1;
      --accent: #a78bfa;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      padding: 10px;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .app-title {
      text-align: center;
      font-size: 1rem;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    .month-nav { display: flex; align-items: center; gap: 5px; }
    .month-nav h2 { font-size: 1rem; margin: 0; min-width: 120px; text-align: center; }

    .stats-bar { display: flex; flex-wrap: wrap; align-items: center; gap: 8px; justify-content: center; }

    .pnl-container { display: flex; align-items: center; gap: 4px; font-size: 0.9rem; font-weight: 900; }

    .monthly-r-total {
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .monthly-r-total.win { color: var(--win-text); background: var(--win-bg); }
    .monthly-r-total.loss { color: var(--loss-text); background: var(--loss-bg); }
    .monthly-r-total.be { color: var(--be-text); background: var(--be-bg); }

    .badge {
      background: var(--border);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--text-muted);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr); /* 7 days + 1 week total */
      gap: 4px;
      width: 100%;
    }

    .grid-label {
      text-align: center;
      font-size: 0.65rem;
      font-weight: 900;
      color: var(--text-muted);
      text-transform: uppercase;
      padding-bottom: 4px;
    }

    .day {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 4px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      cursor: pointer;
      position: relative;
    }

    .day-num { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); }
    .daily-total { font-size: 0.7rem; font-weight: 800; text-align: right; }

    .trade-list {
      flex: 1;
      margin-top: 4px;
      overflow: hidden;
    }

    .trade-pill {
      font-size: 0.55rem;
      font-weight: 700;
      padding: 1px 3px;
      border-radius: 2px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
      border-left: 2px solid var(--border);
    }

    .trade-pill.win { background: var(--win-bg); border-left-color: var(--win-text); color: var(--win-text); }
    .trade-pill.loss { background: var(--loss-bg); border-left-color: var(--loss-text); color: var(--loss-text); }
    .trade-pill.be { background: var(--be-bg); border-left-color: var(--be-text); color: var(--be-text); }

    .week-summary {
      background: var(--bg);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px dashed var(--border);
    }

    .week-label { font-size: 0.5rem; color: var(--text-muted); }
    .week-total { font-size: 0.7rem; font-weight: 800; }

    .btn {
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text-main);
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .app { padding: 8px; }
      .day { min-height: 65px; padding: 2px; }
      .grid-label { font-size: 0.5rem; }
      .trade-pill { font-size: 0.5rem; letter-spacing: -0.5px; }
      .monthly-r-total { font-size: 0.8rem; }
    }

    /* Hide week column labels on very small screens if needed, 
       but keeping 8 cols maintains the "PC view" on mobile. */
  </style>
</head>
<body>

<div class="app" id="app">
  <div class="app-title">XXVCLUB TRADING JOURNAL</div>

  <header>
    <div class="month-nav">
      <button class="btn" onclick="changeMonth(-1)">â—€</button>
      <h2 id="current-month-display"></h2>
      <button class="btn" onclick="changeMonth(1)">â–¶</button>
    </div>
    
    <div class="stats-bar">
      <div class="pnl-container">
        <div class="monthly-r-total" id="monthly-r-total"></div>
      </div>
      <div class="badge" id="month-stats"></div>
      <button class="btn" onclick="toggleUnit()" id="unit-toggle">Mode: R</button>
      <button class="btn" onclick="toggleTheme()" id="theme-toggle">ðŸŒ™</button>
      <button class="btn" onclick="takeShot()">ðŸ“¸</button>
    </div>
  </header>

  <div class="calendar-grid" id="main-grid">
    <div class="grid-label">Sun</div>
    <div class="grid-label">Mon</div>
    <div class="grid-label">Tue</div>
    <div class="grid-label">Wed</div>
    <div class="grid-label">Thu</div>
    <div class="grid-label">Fri</div>
    <div class="grid-label">Sat</div>
    <div class="grid-label">Total</div> 
    <div id="calendar-days" style="display: contents;"></div>
  </div>
</div>

<button class="btn" style="margin-top:20px; opacity:0.5;" onclick="resetData()">Reset Data</button>

<script>
  const daysGrid = document.getElementById('calendar-days');
  const monthDisplay = document.getElementById('current-month-display');
  const monthlyRLabel = document.getElementById('monthly-r-total');
  
  let currentDate = new Date();
  currentDate.setDate(1);
  let trades = JSON.parse(localStorage.getItem('tradingDataV6')) || {};
  let displayMode = 'R'; 
  let riskPerTrade = 100;

  function toggleTheme() {
    const body = document.body;
    body.getAttribute('data-theme') === 'dark' ? body.removeAttribute('data-theme') : body.setAttribute('data-theme', 'dark');
    document.getElementById('theme-toggle').textContent = body.getAttribute('data-theme') === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
  }

  function toggleUnit() {
    if (displayMode === 'R') {
      const val = prompt("Risk per Trade ($):", riskPerTrade);
      if (val === null) return;
      riskPerTrade = parseFloat(val) || 100;
      displayMode = '$';
    } else {
      displayMode = 'R';
    }
    document.getElementById('unit-toggle').textContent = `Mode: ${displayMode}`;
    render();
  }

  function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth() + delta); render(); }

  function formatR(val, showPlus = true) {
    if (val === 0) return "BE";
    if (displayMode === '$') {
      const dollarVal = val * riskPerTrade;
      return (showPlus && dollarVal > 0 ? "+" : "") + "$" + Math.round(dollarVal).toLocaleString();
    }
    return (showPlus && val > 0 ? "+" : "") + val.toFixed(1) + "R";
  }

  function render() {
    daysGrid.innerHTML = '';
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    monthDisplay.textContent = `${currentDate.toLocaleString('default', { month: 'short' })} ${year}`;

    const firstDayIndex = new Date(year, month, 1).getDay();
    const lastDay = new Date(year, month + 1, 0).getDate();
    
    let monthTotal = 0, totalTradesCount = 0, winningTradesCount = 0, activeDays = 0, dayCounter = 1;

    for (let row = 0; row < 6; row++) {
      let weekTotal = 0;
      let hasDays = false;

      for (let col = 0; col < 7; col++) {
        const dayEl = document.createElement('div');
        const currentIndex = (row * 7) + col;

        if (currentIndex < firstDayIndex || dayCounter > lastDay) {
          dayEl.className = 'day empty';
        } else {
          hasDays = true;
          const dateKey = `${year}-${month + 1}-${dayCounter}`;
          const dayData = trades[dateKey] || [];
          const dailySum = dayData.reduce((acc, t) => acc + t.r, 0);
          
          dayEl.className = 'day';
          if (dayData.length > 0) {
            activeDays++;
            totalTradesCount += dayData.length;
            dayData.forEach(t => { if(t.r > 0) winningTradesCount++; });
            monthTotal += dailySum;
            weekTotal += dailySum;
          }
          
          const d = dayCounter;
          dayEl.onclick = () => addTrade(dateKey);
          dayEl.innerHTML = `
            <div style="display:flex; justify-content:space-between">
                <span class="day-num">${d}</span>
                <span class="daily-total" style="color:${dailySum > 0 ? 'var(--win-text)' : (dailySum < 0 ? 'var(--loss-text)' : 'var(--be-text)')}">${dayData.length ? formatR(dailySum) : ''}</span>
            </div>
            <div class="trade-list">
              ${dayData.slice(0, 3).map((t, i) => `
                <div class="trade-pill ${t.r > 0 ? 'win' : (t.r < 0 ? 'loss' : 'be')}">
                  ${t.dir}${t.pair} ${formatR(t.r)}
                </div>
              `).join('')}
              ${dayData.length > 3 ? `<div style="font-size:0.5rem; text-align:center">+${dayData.length-3}</div>` : ''}
            </div>`;
          dayCounter++;
        }
        daysGrid.appendChild(dayEl);
      }

      const weekEl = document.createElement('div');
      weekEl.className = 'week-summary';
      if (hasDays) {
        weekEl.innerHTML = `<div class="week-label">WK</div><div class="week-total" style="color:${weekTotal > 0 ? 'var(--win-text)' : (weekTotal < 0 ? 'var(--loss-text)' : 'var(--be-text)')}">${formatR(weekTotal)}</div>`;
      }
      daysGrid.appendChild(weekEl);
      if (dayCounter > lastDay) break;
    }

    const winRate = totalTradesCount > 0 ? ((winningTradesCount / totalTradesCount) * 100).toFixed(0) : 0;
    monthlyRLabel.textContent = `Total: ${formatR(monthTotal)}`;
    monthlyRLabel.className = `monthly-r-total ${monthTotal > 0 ? 'win' : (monthTotal < 0 ? 'loss' : 'be')}`;
    document.getElementById('month-stats').textContent = `${totalTradesCount} Trades | ${winRate}% WR`;
    localStorage.setItem('tradingDataV6', JSON.stringify(trades));
  }

  function addTrade(dateKey) {
    const input = prompt("Enter Trade (Direction Pair R)\nExample: B BTC 2 or S SOL BE");
    if (!input) return;
    const parts = input.split(" ");
    if (parts.length < 3) return;

    const dir = parts[0].toUpperCase() + "/";
    const pair = parts[1].toUpperCase();
    const r = parts[2].toUpperCase() === 'BE' ? 0 : parseFloat(parts[2]);

    if (!trades[dateKey]) trades[dateKey] = [];
    trades[dateKey].push({ r, pair, dir });
    render();
  }

  function resetData() { if(confirm("Clear all data?")) { trades = {}; render(); } }

  async function takeShot() {
    const app = document.getElementById('app');
    const canvas = await html2canvas(app, { scale: 2, backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg') });
    const link = document.createElement('a');
    link.download = `Journal.png`;
    link.href = canvas.toDataURL();
    link.click();
  }

  render();
</script>
</body>
</html>
