<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>XXVCLUB TRADING JOURNAL</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --bg: #f8f9fb;
      --card-bg: #ffffff;
      --text-main: #1a1d23;
      --text-muted: #70757e;
      --border: #e2e4e8;
      --win-bg: #e8f7f0;
      --win-text: #22c55e;
      --win-border: #bbf7d0;
      --loss-bg: #fef2f2;
      --loss-text: #ef4444;
      --loss-border: #fecaca;
      --be-bg: #f1f3f5;
      --be-text: #495057;
      --accent: #7c3aed;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --win-bg: #064e3b;
      --win-text: #4ade80;
      --loss-bg: #7f1d1d;
      --loss-text: #f87171;
      --be-bg: #334155;
      --be-text: #cbd5e1;
      --accent: #a78bfa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      width: 100vw;
      padding: 10px;
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      max-width: 1400px;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .app-title {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 10px;
      padding-bottom: 10px;
      text-transform: uppercase;
      border-bottom: 2px solid var(--border);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .month-nav { display: flex; align-items: center; gap: 8px; }
    .month-nav h2 { font-size: 1.1rem; font-weight: 700; margin: 0; min-width: 150px; text-align: center; }

    .stats-bar { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

    .pnl-container { display: flex; align-items: center; gap: 6px; font-size: 1rem; font-weight: 900; }

    .monthly-r-total {
      padding: 4px 10px;
      border-radius: 6px;
      min-width: 70px;
      text-align: center;
    }
    
    .monthly-r-total.win { color: var(--win-text); background: var(--win-bg); }
    .monthly-r-total.loss { color: var(--loss-text); background: var(--loss-bg); }
    .monthly-r-total.be { color: var(--be-text); background: var(--be-bg); }

    .badge {
      background: var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--text-muted);
    }

    /* Grid System */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr); 
      gap: 6px;
      flex: 1;
    }

    .grid-label {
      text-align: center;
      font-size: 0.8rem;
      font-weight: 900;
      color: var(--text-main);
      text-transform: uppercase;
      padding-bottom: 5px;
    }

    .day {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .day:active { transform: scale(0.98); }

    .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .day-num { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); }
    .daily-total { font-size: 0.8rem; font-weight: 800; }

    .trade-list { flex: 1; overflow-y: auto; }

    .trade-pill {
      font-size: 0.65rem;
      font-weight: 700;
      padding: 2px 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
      border-left: 3px solid var(--border);
    }

    .trade-pill.win { background: var(--win-bg); border-left-color: var(--win-text); color: var(--win-text); }
    .trade-pill.loss { background: var(--loss-bg); border-left-color: var(--loss-text); color: var(--loss-text); }

    .week-summary {
      border: 1px solid var(--accent);
      background: var(--bg);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4px;
    }

    /* Mobile Adjustments */
    @media (max-width: 1024px) {
      .calendar-grid { grid-template-columns: repeat(7, 1fr); }
      .grid-label:nth-child(8) { display: none; }
      .week-summary { grid-column: 1 / -1; flex-direction: row; gap: 10px; margin: 5px 0; min-height: 40px; }
    }

    @media (max-width: 650px) {
      .calendar-grid { grid-template-columns: repeat(2, 1fr); }
      .grid-label { display: none; }
      .stats-bar { justify-content: center; width: 100%; }
    }

    .btn { padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--card-bg); cursor: pointer; font-family: inherit; font-weight: 600; font-size: 0.8rem; }
    .btn-reset { margin-top: 20px; background: var(--loss-bg); color: var(--loss-text); font-size: 0.7rem; align-self: center; }
    .delete-trade { cursor: pointer; margin-left: 4px; }
  </style>
</head>
<body>

<div class="app" id="app">
  <div class="app-title">XXVCLUB TRADING JOURNAL</div>

  <header>
    <div class="month-nav">
      <button class="btn" onclick="changeMonth(-1)">â—€</button>
      <h2 id="current-month-display"></h2>
      <button class="btn" onclick="changeMonth(1)">â–¶</button>
    </div>
    
    <div class="stats-bar">
      <div class="pnl-container">
        <div class="monthly-r-total" id="monthly-r-total"></div>
      </div>
      <div class="badge" id="month-stats"></div>
      <button class="btn" onclick="toggleUnit()" id="unit-toggle">Mode: R</button>
      <button class="btn" onclick="toggleTheme()" id="theme-toggle">ðŸŒ™</button>
      <button class="btn" onclick="takeShot()">ðŸ“¸</button>
    </div>
  </header>

  <div class="calendar-grid" id="calendar-days">
    <div class="grid-label">Sun</div><div class="grid-label">Mon</div><div class="grid-label">Tue</div>
    <div class="grid-label">Wed</div><div class="grid-label">Thu</div><div class="grid-label">Fri</div>
    <div class="grid-label">Sat</div><div class="grid-label">Total</div>
    </div>

  <button class="btn btn-reset" onclick="resetData()">Reset All History</button>
</div>

<script>
  const daysGrid = document.getElementById('calendar-days');
  const monthDisplay = document.getElementById('current-month-display');
  const monthlyRLabel = document.getElementById('monthly-r-total');
  
  let currentDate = new Date();
  currentDate.setDate(1);
  let trades = JSON.parse(localStorage.getItem('tradingDataV6')) || {};
  let displayMode = 'R'; 
  let riskPerTrade = 100;

  function toggleTheme() {
    document.body.getAttribute('data-theme') === 'dark' 
      ? document.body.removeAttribute('data-theme') 
      : document.body.setAttribute('data-theme', 'dark');
  }

  function toggleUnit() {
    if (displayMode === 'R') {
      const val = prompt("Risk per Trade ($):", riskPerTrade);
      if (val === null) return;
      riskPerTrade = parseFloat(val) || 100;
      displayMode = '$';
    } else {
      displayMode = 'R';
    }
    render();
  }

  function formatR(val, showPlus = true) {
    if (val === 0) return "BE";
    if (displayMode === '$') {
      const dollarVal = val * riskPerTrade;
      return (showPlus && dollarVal > 0 ? "+" : "") + "$" + Math.round(dollarVal).toLocaleString();
    }
    return (showPlus && val > 0 ? "+" : "") + val.toFixed(1) + "R";
  }

  function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth() + delta); render(); }

  function render() {
    daysGrid.innerHTML = `
      <div class="grid-label">Sun</div><div class="grid-label">Mon</div><div class="grid-label">Tue</div>
      <div class="grid-label">Wed</div><div class="grid-label">Thu</div><div class="grid-label">Fri</div>
      <div class="grid-label">Sat</div><div class="grid-label">Total</div>
    `;
    
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const isMobile = window.innerWidth <= 1024;
    
    monthDisplay.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

    const firstDayIndex = new Date(year, month, 1).getDay();
    const lastDay = new Date(year, month + 1, 0).getDate();
    
    let monthTotal = 0, totalTradesCount = 0, winningTradesCount = 0, activeDays = 0, dayCounter = 1, weekCounter = 1;

    for (let row = 0; row < 6; row++) {
      let weekTotal = 0, hasDayInWeek = false;

      for (let col = 0; col < 7; col++) {
        const currentIndex = (row * 7) + col;
        if (currentIndex < firstDayIndex || dayCounter > lastDay) {
          const empty = document.createElement('div');
          empty.className = 'day empty';
          daysGrid.appendChild(empty);
        } else {
          hasDayInWeek = true;
          const dateKey = `${year}-${month + 1}-${dayCounter}`;
          const dayData = trades[dateKey] || [];
          const dailySum = dayData.reduce((acc, t) => acc + t.r, 0);
          
          if (dayData.length > 0) {
            activeDays++;
            totalTradesCount += dayData.length;
            dayData.forEach(t => { if(t.r > 0) winningTradesCount++; });
            monthTotal += dailySum;
            weekTotal += dailySum;
          }

          daysGrid.appendChild(createDayEl(dateKey, dayCounter, dayData, dailySum));
          dayCounter++;
        }
      }

      if (hasDayInWeek) {
        const weekEl = document.createElement('div');
        weekEl.className = 'week-summary';
        weekEl.innerHTML = `<div style="font-size:0.6rem; opacity:0.7">WK ${weekCounter}</div>
                            <div style="font-weight:900">${formatR(weekTotal)}</div>`;
        daysGrid.appendChild(weekEl);
        weekCounter++;
      }
      if (dayCounter > lastDay) break;
    }

    monthlyRLabel.textContent = "PNL: " + formatR(monthTotal);
    monthlyRLabel.className = `monthly-r-total ${monthTotal > 0 ? 'win' : (monthTotal < 0 ? 'loss' : 'be')}`;
    const wr = totalTradesCount > 0 ? ((winningTradesCount/totalTradesCount)*100).toFixed(0) : 0;
    document.getElementById('month-stats').textContent = `${totalTradesCount} Trades | ${wr}% WR`;
    localStorage.setItem('tradingDataV6', JSON.stringify(trades));
  }

  function createDayEl(dateKey, d, dayData, dailySum) {
    const div = document.createElement('div');
    div.className = `day ${dayData.length > 0 ? (dailySum > 0 ? 'win-day' : (dailySum < 0 ? 'loss-day' : 'be-day')) : ''}`;
    div.onclick = (e) => { if(!e.target.classList.contains('delete-trade')) addTrade(dateKey); };
    div.innerHTML = `
      <div class="day-header">
        <span class="day-num">${d}</span>
        <span class="daily-total" style="color:${dailySum > 0 ? 'var(--win-text)' : 'var(--loss-text)'}">${dayData.length ? formatR(dailySum) : ''}</span>
      </div>
      <div class="trade-list">
        ${dayData.map((t, i) => `<div class="trade-pill ${t.r > 0 ? 'win' : 'loss'}">
          <span>${t.pair} ${t.r}R</span>
          <span class="delete-trade" onclick="deleteTrade('${dateKey}',${i})">Ã—</span>
        </div>`).join('')}
      </div>`;
    return div;
  }

  function addTrade(dateKey) {
    let p = prompt("Pair:", "BTC") || "BTC";
    let r = parseFloat(prompt("R Multiplier:", "1")) || 0;
    if (!trades[dateKey]) trades[dateKey] = [];
    trades[dateKey].push({ r, pair: p.toUpperCase() });
    render();
  }

  function deleteTrade(k, i) { event.stopPropagation(); trades[k].splice(i,1); if(!trades[k].length) delete trades[k]; render(); }
  function resetData() { if(confirm("Clear all?")) { trades = {}; render(); } }
  async function takeShot() {
    const canvas = await html2canvas(document.getElementById('app'));
    const link = document.createElement('a');
    link.download = 'journal.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  window.addEventListener('resize', render);
  render();
</script>
</body>
</html>
